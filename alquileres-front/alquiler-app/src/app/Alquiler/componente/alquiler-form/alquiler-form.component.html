  <div class="row">
    <div class="col-md-10 mx-auto">
      <div class="contact-form">
        <h1>Contact Us</h1>
        <p class="hint-text">We'd love to hear from you, please drop us a line if you've any query or question.</p>
        <form action="/examples/actions/confirmation.php" method="post">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="inputName">Cliente</label>
                <input name="nombre" [(ngModel)]="alquiler?.peticion?.cliente.nombre" type="text" class="form-control" id="inputName" disabled="true">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input name="email"  [(ngModel)]="peticion.cliente.email" type="email" class="form-control" id="inputEmail" disabled="true">
              </div>
            </div>


          </div>
          <div class="form-group">
            <label for="inputSubject">Propiedad</label>
            <input name="propiedad" type="text" class="form-control" id="inputSubject"  [(ngModel)]="peticion.propiedad.ubicacion" disabled="true">
          </div>

          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="inputPhone">Entrada</label>
                <input name="fechaEntrada" [(ngModel)]="alquiler.fechaEntrada" type="date" class="form-control" id="inputPhone" required>

              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="inputPhone">Salida</label>
                <input name="fechaSalida" [(ngModel)]="alquiler.fechaSalida" type="date" class="form-control" id="inputPhone" required>
              </div>
            </div>
          </div>

          <button (click)="alquilarSave()"  class="btn btn-primary m-2"><i class="fa fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>
</div>
  </div>
