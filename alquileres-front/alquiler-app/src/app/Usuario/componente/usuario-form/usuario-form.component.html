<ul class="alert alert-danger" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">
        {{ err }}
    </li>
</ul>
<div class="card bg-dark border-danger text-white my-4">

    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form #clienteForm ="ngForm">

            <div class="row mb-3">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-4">
                    <input type="text" name="nombre" class="form-control" [(ngModel)]="usuario.nombre">
                    <div class="alert alert-danger" *ngIf="errores?.nombre">
                        {{ errores.nombre }}
                      </div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" [(ngModel)]="usuario.apellido" name="apellido">
                    <div class="alert alert-danger" *ngIf="errores?.apellido">
                        {{ errores.apellido }}
                      </div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" [(ngModel)]="usuario.email" name="email">
                    <div class="alert alert-danger" *ngIf="errores?.email">
                        {{ errores.email }}
                      </div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="dni" class="col-form-label col-sm-2">Dni</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" [(ngModel)]="usuario.dni" name="dni">
                    <div class="alert alert-danger" *ngIf="errores?.dni">
                        {{ errores.dni }}
                      </div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" [(ngModel)]="usuario.telefono" name="telefono">
                    <div class="alert alert-danger" *ngIf="errores?.telefono">
                        {{ errores.telefono }}
                      </div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="username" class="col-form-label col-sm-2">Nombre de usuario</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" [(ngModel)]="usuario.username" name="username">
                    <div class="alert alert-danger" *ngIf="errores?.username">
                        {{ errores.username }}
                      </div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="password" class="col-form-label col-sm-2">Contrase√±a</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" [(ngModel)]="usuario.password" name="password">
                    <div class="alert alert-danger" *ngIf="errores?.password">
                        {{ errores.password }}
                      </div>
                </div>
            </div>





            <div class="form-group">
                <div class="col-sm-6">

                    <button class="btn btn-primary" (click)="save()" *ngIf="!usuario.id  || usuario.id!=undefined ">Crear</button>

                        <button class="btn btn-primary" role="button" (click)='update()'*ngIf="usuario.id " >Editar</button>

                </div>
            </div>
        </form>
    </div>
</div>
