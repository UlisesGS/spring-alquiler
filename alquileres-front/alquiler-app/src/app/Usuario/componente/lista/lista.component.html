<app-usuario-detalle *ngIf="usuarioSeleccionado" [usuario] ="usuarioSeleccionado"></app-usuario-detalle>
<h2>{{titulo}}</h2>
<button class="btn btn-primary my-2" [routerLink] = "['/usuarios/form']">Crear</button>
<table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Username</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">telefono</th>
      <th scope="col">Email</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td><button type="button" (click)="abrirModal(usuario)" class="btn btn-success btn-sm">{{ usuario.id }}</button></td>
      <td>{{usuario.username}}</td>
      <td>{{usuario.nombre}}</td>
      <td>{{usuario.apellido}}</td>
      <td>{{usuario.telefono}}</td>
      <td>{{usuario.email}}</td>
      <td>
        <button class="btn btn-primary btn-sm" [routerLink] = "['/usuarios/form', usuario.id]">Editar</button>
      </td>
      <td>
        <button (click)="delete(usuario.id)" class="btn btn-danger btn-sm">Eliminar</button>
      </td>


    </tr>
  </tbody>
</table>
